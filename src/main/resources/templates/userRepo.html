<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Repositories</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Your Repositories</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repo : ${repos}">
        <td th:text="${repo.name}"></td>
        <td><a th:href="${repo.htmlUrl}" th:text="${repo.htmlUrl}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
